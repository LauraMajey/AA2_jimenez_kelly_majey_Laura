<div class="container">
  <h2 class="title">Nuestros aliados</h2>
  <div class="card-container">
    <div *ngFor="let store of stores()" class="card">
      <img [ngSrc]="store?.image || 'assets/default-store.jpg'" [alt]="store?.name || 'Tienda'" width="150" height="150"/>
      <h3>{{ store?.name }}</h3>
      <p>{{ store?.description }}</p>
      <p>Calificaci√≥n: {{ getScore(store?.score || 0) }}</p>
      <a [routerLink]="['/products']" [queryParams]="{ storeId: store?.id }">
        Ver productos
      </a>
    </div>
  </div>
</div>
