<div class="container">
  <!-- Banner principal -->
  <section class="banner banner-principal">
    <div class="banner-text">
      <h1>Celumundo</h1>
      <h2>Tu mejor opción</h2>
    </div>
  </section>

  <!-- Sección de productos -->
  <section class="economics">
    <h2 class="section-title">🌟 Productos Promocionales</h2>

    <!-- Filtros -->
    <section class="filters">
      <input
        [(ngModel)]="searchTerm"
        (ngModelChange)="applyFilters()"
        placeholder="🔍 Buscar por nombre o marca"
      />

      <select [(ngModel)]="selectedType" (ngModelChange)="applyFilters()">
        <option value="">📦 Todos los tipos</option>
        <option *ngFor="let type of types">{{ type }}</option>
      </select>

      <select [(ngModel)]="selectedBrand" (ngModelChange)="applyFilters()">
        <option value="">🏷️ Todas las marcas</option>
        <option *ngFor="let brand of brands">{{ brand }}</option>
      </select>
    </section>

    <!-- Tarjetas de producto -->
    <div class="card-container">
      <div *ngFor="let item of filteredProducts()" class="card">
        <div class="card-image">
          <img 
            [ngSrc]="'http://localhost:3000/' + item.image_url"
            [alt]="item.name"
            width="200" 
            height="200"
          />
          <ng-template #noImage>
            <div class="imageEmpty">Sin imagen</div>
          </ng-template>
        </div>

        <div class="card-content">
          <h3>{{ item.name || 'Producto' }}</h3>
          <p class="price">{{ item.price | currency:'COP' }}</p>
          <p class="meta">
            Marca: <strong>{{ brandName(item.marca_id) }}</strong>
            Tipo: <strong>{{ item.type }}</strong><br />
            Lanzado: {{ item.release_date | date:'mediumDate' }}
          </p>
          <a tuiButton appearance="primary" [routerLink]="['/details', item.id]">
            🔎 Ver detalle
          </a>
        </div>
      </div>
    </div>
  </section>
</div>
